<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ciuban</title>
  </head>
  <body>
    <header>
      <h1>Ciuban Eduard.</h1>
      <img height="100" src="images/test.jpg" alt="selfie" />
      <p id="job-title">Student @ FastTrackIT</p>
    </header>
    <ul id="top-menu-bar">
      <li><a href="#" class="selected">Home</a></li>
      <li><a href="#">Skills</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Languages</a></li>
    </ul>
    <section id="content">
      <div id="side-menu">
        <section>
          <form action="secretara.html">
            <h2>Contact</h2>
            <div>
              <label for="userEmail">Email</label>
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="your@email.com"
                required
              />
            </div>

            <div>
              <label for="userName">Your Name</label>
              <input
                type="text"
                name="name"
                id="userName"
                placeholder="Enter your name"
                required
              />
            </div>

            <button type="submit">Send</button>
          </form>
        </section>
        <section>M2</section>
      </div>
      <div id="main">
        <h2>Skills</h2>
        <ul>
          <li class="favourite">HTML</li>
          <li>CSS</li>
          <li class="favourite">JS</li>
        </ul>
        <h2>Known Languages</h2>
        <table>
          <tr>
            <th>Language</th>
            <th>Level</th>
          </tr>
          <tr>
            <td class="favourite">Romanian</td>
            <td>Native</td>
          </tr>
          <tr>
            <td>English</td>
            <td>Profesional</td>
          </tr>
        </table>
      </div>
    </section>
  </body>
  <footer>
    Open my
    <a href="#" target="_blank">LinkedIn</a>
    account.
  </footer>
  <script src="examples.js"></script>
</html>
