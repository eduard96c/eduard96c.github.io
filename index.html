            <div>

                <h3>Feel free to reach me!</h3>
              </div>
              <div class="input-group">
                <label for="contact-name">Your name:</label>
                <input
                  type="text"
                  class="small-input contact-input"

                />
              </div>
              <div class="input-group">

                  id="contact-email"
                />
              </div>
              <div class="input-group">
                <label for="contact-content">Your reason for contacting:</label>
                <textarea
                  rows="7"
                  col="10"
                  class="contact-input contact-content"
                ></textarea>
              </div>
              <div class="input-group">
                <button class="contact-submit">
